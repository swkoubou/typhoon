<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Typhoon</title>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8"/>
    <!--CSS-->
    <link type="text/css" rel="stylesheet" href="../static/css/ChatPage.css"/>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="../static/js/ChatPage.js"></script>
    <script src="../static/js/System.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
    <div id="left">
        <p id="typ" style="font-size:200%;">Typhoon</p>
        <div id="sort">
            <div id="leone" class="menu"><span class="glyphicon glyphicon-book" aria-hidden="true"></span><p>hoge</p></div>
            <div id="letwo" class="menu"><span class="glyphicon glyphicon-star" aria-hidden="true"></span><p>hage</p></div>
            <div id="lethree" class="menu"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span><p>hige</p></div>
            <div id="lefour" class="menu"><span class="glyphicon glyphicon-signal" aria-hidden="true"></span><p>huge</p></div>
        </div>
        <button type="button" id="edit" class="glyphicon glyphicon-list-alt" data-toggle="modal" data-target="#myModal"></button>
        <button type="button" id="roomadd" class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#roomad"></button>
        <p id="namae">{{ username }}</p>
        <span id="op" class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
    </div>


    <div id="main">
        <div id="one">
            <p class="tousi">one</p>
            <div class="ue">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
                <p class=title>hoge</p>
                <div class="sen"></div>
            </div>
            <div class="come"></div>
        </div>
        <div id="two">
            <p class="tousi">two</p>
            <div class="ue">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span  class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
                <p class=title>hage</p>
                <div class="sen"></div>
            </div>
            <div class="come"></div>
        </div>
        <div id="three">
            <p class="tousi">three</p>
            <div class="ue">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
                <p class=title>hige</p>
                <div class="sen"></div>
            </div>
            <div class="come"></div>
        </div>
        <div id="four">
            <p class="tousi">four</p>
            <div class="ue">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span  class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>
                <p class=title>huge</p>
                <div class="sen"></div>
            </div>
            <div class="come"></div>
        </div>
    </div>


    <div id="bottom">
        <input type="text" class="form-control input-sm" id="text">
        <input type="button" class="btn btn-default" id="send" value="sousin">
    </div>


    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">ルーム編集したい気分ではなくない</h4>
                </div>
                <div class="modal-body" id="roomedit">
                    １つ目：<select id="ici"></select>
                    ２つ目：<select id="ni"></select>
                    ３つ目：<select id="san"></select>
                    ４つ目：<select id="yon"></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"onclick=change()>おくりびと</button>
                      <button type="button" class="btn" data-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="roomad">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">ルーム追加したいんだけど気分が乗らない</h4>
                </div>
                <div class="modal-body">
                  ルーム名：<input type="text" id="roomname">
                  パスワード:<input type="text" id="roompass">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"onclick="roomjoin()">ルーム参加</button>
                    <button type="button" class="btn btn-primary"onclick="roomset()">ルーム作成</button>
                    <button type="button" class="btn" data-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
