<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/toppage.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

  <video id="video" src="../static/fonts/smile.mp4" autoplay loop muted></video>
    <div id = "left">
      <p id="Ty">Typhoonへようこそ</p>
      <p id="ya">すごい、ものすごい そのものがTyphoon</p>
    </div>

    <div id="login">
      <input type="text" class="form-control input-lg" id="name" placeholder="ID">
      <input type="password" class="form-control input-lg" id="pass" placeholder="Password">
      <input type="button" class="btn btn-warning" id="log" value="Log In">
    </div>

    <div id="create">
      <p id="cretitle">Create Typhoon</p>
      <input type="text" class="form-control input-lg" id="newname" placeholder="New ID">
      <input type="password" class="form-control input-lg" id="newpass" placeholder="New Password">
      <input type="password" class="form-control input-lg" id="kakunin" placeholder="Confirm Password">
      <input type="button" class="btn btn-warning" id="crea" value="Create">
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
